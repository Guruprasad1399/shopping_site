<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG Cricket Equipments | CONTACT_US</title>
    <link rel="stylesheet" href="design.css" />
    <script src="submit.js" async></script>
</head>

<body>
    <header class="main-header" style="background-color: rgba(0, 0, 0, .6);
    padding-bottom: 30px;">
        <nav class="nav main-nav">
            <ul>
                <li><a href="home_index.html">HOME</a></li>
                <li><a href="Store.html">STORE</a></li>
                <li><a href="About_us.html">ABOUT US</a></li>
                <li><a href="Contact_us.html">CONTACT US</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">SG Cricket Equipments</h1>
    </header>
    <div class="content-section container">
        <form class="content-section container" id='formm'>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Query</label>
                <input type=" password" class="form-control" id="exampleInputPassword1" placeholder="Query">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Explain the Query</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Type here."></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id='bttn'>Submit</button>
        </form>
    </div>
    <footer class="main-footer" id='foot'>
        <div class="container main-footer-container">
            <h3 class="band-name">SG Cricket Equipments</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="Images/YouTube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="Images/Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="Images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
